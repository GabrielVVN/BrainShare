{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        
        <div class="text-center mb-4">
            <div class="bg-dark text-white rounded-3 d-inline-flex align-items-center justify-content-center mb-3 shadow" style="width: 60px; height: 60px;">
                <i class="bi bi-share-fill fs-3"></i>
            </div>
            <h3 class="fw-bold">BrainShare</h3>
            <p class="text-muted">Fa√ßa login para continuar estudando.</p>
        </div>

        <form action="" method="post" class="card-system p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">Senha</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
        </form>
        
        <p class="mt-3 text-center small">
            Novo no BrainShare? <a href="{{ url_for('auth.register') }}" class="text-dark fw-bold">Criar conta</a>
        </p>
    </div>
</div>
{% endblock %}
